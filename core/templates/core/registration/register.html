{% extends 'core/base.html' %} 
{% load crispy_forms_tags %} 
<!-- Assumes you are using django-crispy-forms for easy styling -->

{% block title %}Register Staff{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Staff Registration</h3>
                </div>
                <div class="card-body">
                    <!-- The form sends data back to the same URL using the POST method -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Display the form fields using crispy-forms filter for styling -->
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
