<!-- templates/customer_display.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Display</title>
</head>
<body>
    <h1>Current Orders</h1>
    <ul>
        {% for order in current_orders %}
            <li>{{ order }}</li>
        {% endfor %}
    </ul>

    <h2>Promotions</h2>
    <ul>
        {% for promotion in promotions %}
            <li>{{ promotion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
