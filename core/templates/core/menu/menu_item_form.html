{% extends 'core/base.html' %}

{% block title %}Edit Menu Item{% endblock %}

{% block content %}
    <div class="container">
        <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Menu Item</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'core:menu-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
